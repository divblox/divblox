<div id="ComponentWrapper" class="component-wrapper">
    <div id="ComponentPlaceholder" class="component_placeholder component_placeholder_data_view">
        <div id="ComponentFeedback" />
    </div>
    <div id="ComponentContent" class="component-content" style="display:none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="InputUsername">User name (Email)</label>
                        <input type="email" class="form-control" id="InputUsername" aria-describedby="emailHelp"
                               placeholder="Enter user name" name="username" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password"
                               name="password" />
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" id="btnGoToRegister" class="btn btn-link float-left">Register</button>
                    <button id="btnProcessAuthentication" type="button" class="btn btn-primary float-right">Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
