<div id="ComponentWrapper" class="component-wrapper">
    <div id="ComponentPlaceholder" class="component_placeholder component_placeholder_data_view">
        <div id="ComponentFeedback"></div>
    </div>
    <div id="ComponentContent" class="component-content" style="display:none">
        <div class="container-fluid container-no-gutters">
            <div class="row">
                <div id="ApiKeyWrapper" class="col-sm-6 col-md-4 col-xl-3 entity-instance-input-field">
                    {ApiKey}
                </div>
                <div id="ValidFromDateWrapper" class="col-sm-6 col-md-4 col-xl-3 entity-instance-input-field">
                    {ValidFromDate}
                </div>
                <div id="ValidToDateWrapper" class="col-sm-6 col-md-4 col-xl-3 entity-instance-input-field">
                    {ValidToDate}
                </div>
                <div id="NotesWrapper" class="col-sm-6 col-md-4 col-xl-3 entity-instance-input-field">
                    {Notes}
                </div>
                <div id="CallingEntityInformationWrapper"
                     class="col-sm-6 col-md-4 col-xl-3 entity-instance-input-field">
                    {CallingEntityInformation}
                </div>


            </div>
            <div id="AdditionalInputFieldsWrapper" class="row">
                <!-- Fields that are included by the component, but not provided for by wrappers will be rendered here... -->
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <button id="btnSave" type="button" class="btn btn-primary fullwidth mt-1">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
